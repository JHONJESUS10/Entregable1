<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado / Menú de Navegación -->

    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="soporte.html">Soporte</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Contenedor central -->
  <div class="container">
    <section class="contact-section"> 
      <h2>Contacto</h2>
      <p>Estamos aquí para ayudarte. Escríbenos para recibir asistencia.</p>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
  
  <footer>
    <p>&copy; 2025 Mi Proyecto Inspirado en Apple</p>
  </footer>
